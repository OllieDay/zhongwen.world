worker_processes auto;

events {

}

http {
	upstream zhongwen.world.certbot {
		server zhongwen.world.certbot:80;
	}

	server {
		listen 80;

		location /.well-known/acme-challenge {
			proxy_pass http://zhongwen.world.certbot;
		}
	}

	upstream zhongwen.world.app {
		server zhongwen.world.app:80;
	}

	server {
		listen 443 ssl;

		ssl_certificate     /certificates/zhongwen.world.pem;
		ssl_certificate_key /certificates/zhongwen.world.key;

		location / {
			proxy_pass       http://zhongwen.world.app;
			proxy_redirect   off;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Host $server_name;
		}
	}
}
